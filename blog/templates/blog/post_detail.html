{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
      {% if user.is_authenticated %}
        <a class="btn btn-default edit-post-button" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
      {% endif %}
      <h1>{{ post.title }}</h1>
      {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
      {% endif %}
      <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
